<!-- <h2>这个是编辑页面</h2> -->
<div class="container-fluid">
    <form class="mu-form" id="formEditText" style="padding-top:30px;" autocomplete="off">
        <input name="id" type="hidden"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">名称</label>
            <div class="col-sm-4">
                <input name="name" class="form-control">
            </div>

            <label class="col-sm-2 col-form-label">类型</label>
            <div class="col-sm-4">
                <select class="form-control" name="type">
                    <option value="page">页面</option>
                    <option value="mail">邮件模板</option>
                </select>
            </div>

        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">标题</label>
            <div class="col-sm-10">
                <input name="title" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content"></textarea>
            </div>
        </div>

        <div class="form-group row mu-form-btns">
            <div class="col-sm-12 text-center">
                <button id="btnSave" type="button" class="btn btn-sm btn-outline-primary" page-action="formSubmit"><i
                        class="fa fa-check"></i> 保存
                </button>
                <button id="btnCancel" type="button" class="btn btn-sm btn-outline-primary" page-action="closePage"><i
                        class="fa fa-close"></i> 取消
                </button>
            </div>
        </div>
    </form>
</div>
