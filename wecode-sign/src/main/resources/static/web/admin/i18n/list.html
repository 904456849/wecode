<!-- <h1>这个是list页面</h1> -->
<div class="container-fuild">
    <form class="mu-form" id="formSearch">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">键</label>
            <div class="col-sm-4">
                <input name="name" class="form-control">
            </div>

            <label class="col-sm-2 col-form-label">内容</label>
            <div class="col-sm-4">
                <input name="url" class="form-control">
            </div>
        </div>


        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">创建人</label>
            <div class="col-sm-4">
                <input name="createBy" class="form-control">
            </div>

            <label class="col-sm-2 col-form-label">创建时间</label>
            <div class="col-sm-4">
                <div class="row">
                    <div data-x-widget='dateBox'
                         data-x-widget-option='{ "showIconButton":false ,"format" : "yyyy-mm-dd hh:ii","minView" : "hour"}' id="createDate1" class="col-sm-6"  ></div>
                    <div data-x-widget='dateBox'
                         data-x-widget-option='{ "showIconButton":false ,"format" : "yyyy-mm-dd hh:ii","minView" : "hour"}' id="createDate2" class="col-sm-6" ></div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary btn-sm f-search e-disable" id="btnSearch">
                <i class="iconfont icon-search"></i> 查询
            </button>
            <button type="button" class="btn btn-light btn-sm f-reset">
                <i class="iconfont icon-refresh"></i> 重置
            </button>
        </div>
    </form>
</div>
<div class="mu-grid">
    <div id="grid-toolbar" style="margin: 5px 0;">
        <button type="button" class="btn btn-outline-primary btn-sm nbd" id="btnNewLine">
            <i class="iconfont icon-add"></i> 添加行
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm nbd" id="btnDelete">
            <i class="iconfont icon-delete"></i> 删除
        </button>
        <div class="btn-group ">
            <!-- pa = page action ,有pa的地方通常要有pa-eventName的样式才能实现页面调用 -->
            <button type="button" class="btn btn-outline-secondary btn-sm nbd" page-action="doImport"><i class="fa fa-reply"></i> 导入</button>
            <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split nbd" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" page-action="exportAll"><i class="fa fa-share"></i> 导出全部</a>
                <a class="dropdown-item" page-action="exportSelected"><i class="fa fa-level-down"></i> 导出选中项</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" page-action="downloadImportTemplate"><i class="fa fa-download"></i> 导入模版下载</a>
                <a class="dropdown-item" page-action="doImport"><i class="fa fa-level-up"></i> 数据导入</a>
            </div>
        </div>
    </div>
    <div id="gridI18n"></div>
</div>
