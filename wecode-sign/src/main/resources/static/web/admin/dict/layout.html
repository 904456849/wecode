<script type="text/javascript" src="@{/web/admin/dict/layout.js}"></script>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 ">
			<div class="card">
				<div class="card-body">
					<div data-x-widget="data/tree" data-x-widget-option='id:"treeProperty", "dataset":"/services/base/property/tree" ,"check": { "enable": false },"filterable":true,"view":{"filter":true,"expandLevel":1}'></div>
				</div>
			</div>
		</div>
		<div class="col-md-9 ">
			<div class="card">
			<div class="card-body">
				<span>基本属性</span>
				<hr />
				<form> 
				  <div data-x-widget="form/input" data-x-widget-option=""></div>
				  <div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label">节点名称</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword3" class="col-sm-2 col-form-label">节点值</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword3" class="col-sm-2 col-form-label">是否生效</label>
				    <div class="col-sm-10">
				       <div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
						  <label class="custom-control-label" for="customRadioInline1">生效</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
						  <label class="custom-control-label" for="customRadioInline2">失效</label>
						</div>
				    </div>
				  </div>
				   
				 
				  <div class="form-group row">
				    <div class="col-sm-10">
				      <button type="submit" class="btn btn-primary">保存</button>
				      <button type="submit" class="btn btn-danger">删除</button>
				    </div>
				  </div>
				</form> 
			</div>
			</div>
			 
		</div>
	</div>

</div>
