            <div class="card">
                <div class="card-body">
                    <span>基本属性</span>
                    <hr />
                    <!--<mform>-->
                    <form id="formProperties">
                        <!--<div data-x-widget="form/input" data-x-widget-option=""></div>-->
                        <div id="dictBaseProperties">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">节点名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">节点值</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="value">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">父节点</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="hidden" name="pid">
                                        <input type="text" class="form-control" name="parentPath">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" page-action="clearParent">&times;</button>
                                            <button class="btn btn-outline-secondary" type="button" page-action="selectParent">
                                                <i class="fa fa-ellipsis-h"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">是否生效</label>
                                <div class="col-sm-10">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="rdoStatusValid" name="status" class="custom-control-input" value="1">
                                        <label class="custom-control-label" for="rdoStatusValid">生效</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="rdoStatusInvalid" name="status" class="custom-control-input" value="0">
                                        <label class="custom-control-label" for="rdoStatusInvalid">失效</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备注</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" name="remark"></textarea>
                                </div>
                            </div>
                        </div>

                        <div id="dictAdvanceProperties">
                            <h5 class="text-center">更多设置</h5>
                            <div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">样式</label>
                                    <div class="col-sm-10">
                                        <select class="form-control">
                                            <option value="default">文本值</option>
                                            <option value="personTable">LOOKUP</option>
                                            <option value="personTable">用户表格</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">校验规则</label>
                                    <div class="col-sm-10">
                                        如系统支持的相关校验，默认值，长度，表达式，当样式为文本值时可以配置
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">校验参数</label>
                                    <div class="col-sm-10">
                                        长度时，需要设置maxLength，表达式时，需要设置pattern
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">错误消息</label>
                                    <div class="col-sm-10">
                                        当校验失败时界面提示的用户消息，可以使用占位符来获取参数或者用户输入的值
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn">
                                        <i class="fa fa-plus"></i> 添加校验
                                    </button>
                                </div>
                            </div>
                            <div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">事件类型</label>
                                    <div class="col-sm-10">
                                        可以是系统公开的接口，也可以是Rest Api，或者其他跨应用通信的相关定义
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">事件值</label>
                                    <div class="col-sm-10">
                                        按事件类型确定的接口调用信息，如：url，请求参数，等
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">说明</label>
                                    <div class="col-sm-10">
                                        添加监听后，当值发生变动时，会进行通知
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn">
                                        <i class="fa fa-plus"></i> 添加监听
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" page-action="save">保存</button>
                                <button type="button" class="btn btn-danger">删除</button>
                                <button type="button" class="btn btn-link" page-action="toggleAdvanceSetting">
                                    更多设置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
