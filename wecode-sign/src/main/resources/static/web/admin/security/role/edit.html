<script type="text/javascript" src="@{/web/admin/security/role/edit.js}"></script>

<!-- <h2>这个是编辑页面</h2> -->
<div class="container">
  <form class="mu-form" id="formEditRole" style="padding-top:30px;" autocomplete="off"> 
  	<input name="id" type="hidden" /> 
  	<div class="form-group row">
  	  <label class="col-sm-2 col-form-label">角色名称</label>
      <div class="col-sm-4">
      	<input name="name" class="form-control" >
      </div>
      
      <label class="col-sm-2 col-form-label require">角色代码</label>
      <div class="col-sm-4"> 
       <input name="code" type="text" class="form-control" data-rule="required">
      </div>
    </div>  
  	
  	<div class="form-group row"> 
 	 <label class="col-sm-2 col-form-label">角色主页</label>
     <div class="col-sm-4">
     	<input name="url" class="form-control" >
     </div>
  	 <label class="col-sm-2 col-form-label">状态</label>
      <div class="col-sm-4">
      	<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="status1" name="status" value="1" checked="checked">
		  <label class="form-check-label" for="status1">生效</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="status2" name="status" value="0">
		  <label class="form-check-label" for="status2">失效</label>
		</div>  
      </div> 

    </div> 
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">备注</label>
      <div class="col-sm-10">
      	 <textarea class="form-control" name="remark" rows="3"></textarea>
      </div>
    </div> 
    
    <div class="form-group row mu-form-btns">
      <div class="col-sm-12 text-center">
        <button id="btnSave" type="button" class="btn btn-sm btn-outline-primary" page-action="formSubmit"><i class="fa fa-check"></i> 保存</button> 
        <button id="btnCancel" type="button" class="btn btn-sm btn-outline-primary" page-action="closePage"><i class="fa fa-close"></i> 取消</button>
      </div>
    </div>
  </form>
</div>
