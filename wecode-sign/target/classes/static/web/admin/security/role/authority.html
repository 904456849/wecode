<script type="text/javascript" src="@{/web/admin/security/role/authority.js}"></script>

<!-- <h2>这个是编辑页面</h2> -->
<div class="container">
	<form class="mu-form" id="formAuthority" style="padding-top: 30px;">
		<input name="id" type="hidden" />
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">角色名</label>
			<div class="col-sm-4">
				<input name="name" type="text" class="form-control" disabled="disabled">
			</div>
			<label class="col-sm-2 col-form-label ">角色代码</label>
			<div class="col-sm-4">
				<input name="code" type="text" class="form-control" disabled="disabled">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">备注</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="remark" rows="3" disabled="disabled"></textarea>
			</div>
		</div>
	
	
	<div class="row">
	  <div class="col-sm-12">
		<button class="btn btn-outline-secondary btn-sm" page-action="sync">权限同步</button>
		<button class="btn btn-outline-secondary btn-sm" page-action="clear">移除无效权限</button>
	  </div>
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
	        <h5 class="card-title">栏目权限</h5>
	        <div  style="height: 180px; overflow: auto;">
		        <div id="treeCatelog" 
			         data-x-widget="data/tree" 
			         data-x-widget-option='{ "id":"treeCatelogEl", "dataset":"/services/base/catelog/tree" ,"check": { "enable": true } }'>
		        </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
	        <h5 class="card-title">功能权限</h5>
	        <div style="height: 180px; overflow: auto;">
		        <div id="treeFunction" 
		             data-x-widget="data/tree" 
			         data-x-widget-option='{ "id":"treeFunctionEl", "dataset":"http://localhost:8880/wecode/asset/services/security/permission/s" ,"check": { "enable": true },"data": { "key":{ "name" : "note"} ,"simpleData": { "enable": true, "idKey": "id", "pIdKey": "pid",  "rootPId": null } } }'>
		        
		        </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	 <div class="form-group row mu-form-btns">
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-sm btn-outline-primary" page-action="save"><i class="fa fa-check"></i> 保存</button> 
        <button type="button" class="btn btn-sm btn-outline-primary" page-action="closePage"><i class="fa fa-close"></i> 取消</button>
      </div>
    </div>
	</form> 
</div>
